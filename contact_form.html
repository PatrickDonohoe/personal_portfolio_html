    <!-- Form Tile -->
    <form>
        <h2>Contact Patrick</h2>
        <div id="name-wrapper">
            <label>Your Name:</label><br>
            <input type="text" id="name" placeholder="Enter First and Last name"><br>
        </div>
        <div id="email-wrapper">
            <label>Your Email:</label><br>
            <input type="text" id="email" placeholder="Enter email"><br>
        </div>
        <div id="topic-wrapper">
            <label>Topic you would like to discuss with Patrick:</label><br>
            <textarea name="Topic you would like to discuss with Patrick." id="topic" cols="30" rows="10" placeholder="Enter topic or questions here..."></textarea>
        </div>
        <!-- <textarea type="text" id="topic" placeholder="Enter topic or questions here"  -->
        <!-- cols="30" rows="4"><br> -->
        <div class="button">
            <button id="submit">Submit</button>
        </div>
    </form>

     <!-- Footer Tile -->
     <footer>
        <div class="farewell">
            <p>
                Thank you so much for coming to visit my website. If you have
